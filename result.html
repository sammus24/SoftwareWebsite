<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for doctor in doctors %}
            <li>
                <strong>Name:</strong> {{ doctor.get('first_name', 'N/A') }} {{ doctor.get('last_name', 'N/A') }}<br>
                <strong>Address:</strong> {{ doctor.get('address', 'N/A') }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
