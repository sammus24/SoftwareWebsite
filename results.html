<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for doctor in doctors %}
            <li>
                <strong>Name:</strong> {{ doctor.first_name }} {{ doctor.last_name }}<br>
                <strong>Address:</strong> {{ doctor.address }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
